<p>This section describes the libraries provided by Reach version 0.1.7 to support developing frontends.</p>
<p>
  Frontends are implemented in <a href="##ref-frontends-js">JavaScript</a>
  or via the <a href="##ref-backends-rpc">the RPC server</a> and one of the languages with an RPC client:
  <a href="##ref-frontends-rpc-cs">C Sharp</a>,
  <a href="##ref-frontends-rpc-js">JavaScript</a>,
  <a href="##ref-frontends-rpc-go">Go</a>, and
  <a href="##ref-frontends-rpc-py">Python</a>.
</p>
